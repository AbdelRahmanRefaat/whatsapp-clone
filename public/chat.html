<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            <button id="logout-button">Log out</button>
            <div class="add-new-user">
                <form id="add-user-form">
                    <input type="email" placeholder="Email" id="add-user-email" required>
                    <button id="add-user-button">add</button>
                </form>
            </div>
            <div class="friends-list">

            </div>
        </div>
        <div class="chat__main hidden">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id='chat-form'>
                    <input id="message-input" name="message" placeholder="Enter a message" required autocomplete="off">
                    <button id="send-message">Send</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <h1>Welcome to my chat app</h1> -->



    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message_body}}</p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h3>Friends</h3>
        <ul class="list-group">
            {{#friends}}
            <li id="{{_id}}" class="list-group-item d-flex justify-content-between align-items-start">
                <div id="{{_id}}" class="ms-2 me-auto">
                    <div id="{{_id}}" class="fw-bold">{{username}}</div>
                    <small id="{{_id}}">last seen 10s ago</small>
                </div>
                <span id="{{_id}}" class="badge bg-primary rounded-pill">14</span>
                
            </li>
            {{/friends}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
