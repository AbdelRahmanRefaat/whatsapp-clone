<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            <div class="add-new-user">
                <form id="add-user-form">
                    <input type="email" placeholder="Email" id="add-user-email" required>
                    <button class="add-user-button">add user</button>
                </form>
            </div>
        

        </div>
        <div class="chat__main hidden">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id='chat-form'>
                    <input name="message" placeholder="Enter a message" required autocomplete="off">
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <h1>Welcome to my chat app</h1> -->



    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message_body}}</p>
        </div>
    </script>
    
    <script id="sidebar-template" type="text/html">
            <h2>Friends</h2>
            <ul class="users">
                {{#friends}}
                  <button id="{{_id}}">{{username}}</button>
                {{/friends}}
            </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
